<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tulay Kanban</title>
    <meta name="description" content="Sign in to Tulay Kanban - Real-time task management with Kafka">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 20px;
        }

        .icon-filled {
            font-variation-settings: 'FILL' 1;
        }

        /* Flat background */
        .flat-bg {
            background: #f6f7f8;
        }

        .dark .flat-bg {
            background: #101922;
        }
    </style>
</head>

<body class="flat-bg min-h-screen flex items-center justify-center p-4 font-display text-[#111418] dark:text-white">
    <div class="w-full max-w-md">
        <!-- Logo & Branding -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-4">
                <div class="flex items-center justify-center size-12 rounded-xl bg-primary text-white">
                    <span class="material-symbols-outlined text-2xl">developer_board</span>
                </div>
            </div>
            <h1 class="text-2xl font-bold text-[#111418] dark:text-white tracking-tight mb-2">Tulay Kanban</h1>
            <p class="text-sm text-[#5c6b7f] dark:text-gray-400">Real-time task management with Kafka</p>
        </div>

        <!-- Card -->
        <div
            class="bg-white dark:bg-[#151e29] rounded-xl border border-[#e5e7eb] dark:border-[#1e2936] overflow-hidden">
            <!-- Card Header -->
            <div class="px-8 pt-8 pb-6 border-b border-[#e5e7eb] dark:border-[#1e2936]">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-blue-50 dark:bg-blue-900/20 rounded-lg text-primary">
                        <span class="material-symbols-outlined">login</span>
                    </div>
                    <h2 class="text-lg font-bold text-[#111418] dark:text-white">Sign In</h2>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="p-8 space-y-5">
                <div>
                    <label class="block text-sm font-medium text-[#5c6b7f] dark:text-gray-400 mb-2">Email</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[#8a98a8]">
                            <span class="material-symbols-outlined text-[18px]">mail</span>
                        </span>
                        <input type="email" id="loginEmail" required
                            class="w-full pl-10 pr-4 py-3 bg-[#fbfcfd] dark:bg-[#0d141c] border border-[#e5e7eb] dark:border-[#1e2936] rounded-lg text-[#111418] dark:text-white placeholder-[#8a98a8] focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                            placeholder="you@example.com">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-[#5c6b7f] dark:text-gray-400 mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[#8a98a8]">
                            <span class="material-symbols-outlined text-[18px]">lock</span>
                        </span>
                        <input type="password" id="loginPassword" required
                            class="w-full pl-10 pr-4 py-3 bg-[#fbfcfd] dark:bg-[#0d141c] border border-[#e5e7eb] dark:border-[#1e2936] rounded-lg text-[#111418] dark:text-white placeholder-[#8a98a8] focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                            placeholder="••••••••">
                    </div>
                </div>
                <button type="submit"
                    class="w-full py-3 px-4 bg-primary hover:bg-blue-600 text-white font-semibold rounded-lg transition-all flex items-center justify-center gap-2 group">
                    <span>Sign In</span>
                    <span
                        class="material-symbols-outlined text-[18px] group-hover:translate-x-0.5 transition-transform">arrow_forward</span>
                </button>
            </form>

            <!-- Error Message -->
            <div id="errorMessage"
                class="mx-8 mb-6 p-3 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg text-red-600 dark:text-red-400 text-sm flex items-center gap-2 hidden">
                <span class="material-symbols-outlined text-[18px]">error</span>
                <span id="errorText"></span>
            </div>

            <!-- Success Message -->
            <div id="successMessage"
                class="mx-8 mb-6 p-3 bg-emerald-50 dark:bg-emerald-900/20 border border-emerald-200 dark:border-emerald-800 rounded-lg text-emerald-600 dark:text-emerald-400 text-sm flex items-center gap-2 hidden">
                <span class="material-symbols-outlined text-[18px]">check_circle</span>
                <span id="successText"></span>
            </div>

            <!-- Test Credentials -->
            <div class="px-8 pb-8">
                <div class="pt-6 border-t border-[#e5e7eb] dark:border-[#1e2936]">
                    <div class="flex items-center gap-2 mb-3">
                        <span class="material-symbols-outlined text-[14px] text-[#8a98a8]">science</span>
                        <p class="text-xs font-semibold text-[#8a98a8] uppercase tracking-wider">Test Credentials</p>
                    </div>
                    <div
                        class="bg-[#fbfcfd] dark:bg-[#0d141c] rounded-lg px-4 py-3 border border-[#e5e7eb] dark:border-[#1e2936]">
                        <div class="flex items-center justify-between text-sm mb-1">
                            <span class="text-[#5c6b7f] dark:text-gray-400">Email:</span>
                            <span
                                class="text-primary font-medium select-all cursor-pointer hover:underline">test@example.com</span>
                        </div>
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-[#5c6b7f] dark:text-gray-400">Password:</span>
                            <span
                                class="text-primary font-medium select-all cursor-pointer hover:underline">password123</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Theme Toggle -->
        <div class="mt-6 flex justify-center">
            <button id="themeToggle"
                class="flex items-center gap-2 px-4 py-2 rounded-lg text-[#5c6b7f] dark:text-gray-400 hover:text-[#111418] dark:hover:text-white hover:bg-white/50 dark:hover:bg-[#151e29]/50 transition-all text-sm">
                <span class="material-symbols-outlined text-[18px]" id="themeIcon">dark_mode</span>
                <span id="themeText">Dark Mode</span>
            </button>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('kafka-kanban-theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                document.documentElement.classList.remove('light');
                updateThemeUI(true);
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            document.documentElement.classList.toggle('light');
            localStorage.setItem('kafka-kanban-theme', isDark ? 'dark' : 'light');
            updateThemeUI(isDark);
        }

        function updateThemeUI(isDark) {
            document.getElementById('themeIcon').textContent = isDark ? 'light_mode' : 'dark_mode';
            document.getElementById('themeText').textContent = isDark ? 'Light Mode' : 'Dark Mode';
        }

        // Initialize theme on load
        initTheme();

        // Theme toggle listener
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        function showError(message) {
            const el = document.getElementById('errorMessage');
            document.getElementById('errorText').textContent = message;
            el.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            document.getElementById('successText').textContent = message;
            el.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ username: email, password: password })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Login failed');
                }

                const data = await response.json();
                localStorage.setItem('access_token', data.access_token);
                window.location.href = '/';
            } catch (error) {
                showError(error.message);
            }
        });

        // Check if already logged in
        if (localStorage.getItem('access_token')) {
            window.location.href = '/';
        }
    </script>
</body>

</html>

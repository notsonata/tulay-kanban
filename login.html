<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tulay Kanban</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #0d141c 0%, #1a2332 50%, #0d141c 100%);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Tulay Kanban</h1>
            <p class="text-gray-400">Real-time task management with Kafka</p>
        </div>

        <!-- Card -->
        <div class="bg-[#151e29] rounded-2xl border border-[#1e2936] shadow-2xl p-8">
            <!-- Login Header -->
            <h2 class="text-xl font-semibold text-white mb-6 text-center">Sign In</h2>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input type="email" id="loginEmail" required
                        class="w-full px-4 py-3 bg-[#0d141c] border border-[#1e2936] rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary"
                        placeholder="you@example.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="loginPassword" required
                        class="w-full px-4 py-3 bg-[#0d141c] border border-[#1e2936] rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary"
                        placeholder="••••••••">
                </div>
                <button type="submit"
                    class="w-full py-3 px-4 bg-primary hover:bg-primary/90 text-white font-semibold rounded-lg transition-colors">
                    Sign In
                </button>
            </form>

            <!-- Error Message -->
            <div id="errorMessage"
                class="mt-4 p-3 bg-red-900/30 border border-red-800 rounded-lg text-red-400 text-sm hidden"></div>

            <!-- Success Message -->
            <div id="successMessage"
                class="mt-4 p-3 bg-green-900/30 border border-green-800 rounded-lg text-green-400 text-sm hidden"></div>

            <!-- Test Credentials Hint -->
            <div class="mt-8 pt-6 border-t border-[#1e2936] text-center">
                <p class="text-xs text-gray-500 mb-2">FOR TESTING</p>
                <div class="inline-block bg-[#0d141c] rounded-lg px-4 py-2 border border-[#1e2936]">
                    <p class="text-sm text-gray-400">Email: <span
                            class="text-primary select-all">test@example.com</span></p>
                    <p class="text-sm text-gray-400">Pass: <span class="text-primary select-all">password123</span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        function showTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                loginTab.classList.add('bg-primary', 'text-white');
                loginTab.classList.remove('text-gray-400');
                registerTab.classList.remove('bg-primary', 'text-white');
                registerTab.classList.add('text-gray-400');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                registerTab.classList.add('bg-primary', 'text-white');
                registerTab.classList.remove('text-gray-400');
                loginTab.classList.remove('bg-primary', 'text-white');
                loginTab.classList.add('text-gray-400');
            }
            hideMessages();
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.remove('hidden');
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.remove('hidden');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ username: email, password: password })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Login failed');
                }

                const data = await response.json();
                localStorage.setItem('access_token', data.access_token);
                window.location.href = '/';
            } catch (error) {
                showError(error.message);
            }
        });

        // Register Form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, full_name: name })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Registration failed');
                }

                showSuccess('Account created! Please login.');
                showTab('login');
                document.getElementById('loginEmail').value = email;
            } catch (error) {
                showError(error.message);
            }
        });

        // Check if already logged in
        if (localStorage.getItem('access_token')) {
            window.location.href = '/';
        }
    </script>
</body>

</html>
